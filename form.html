<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<title>Semantic UI Sign In/Sign Up Form</title>

  <link href="css/semantic.css" rel="stylesheet" type="text/css" />
 <style>
     .container_me
     {
         width: 75%;
         margin: 0 auto;
     }
 </style>

  
</head>
<body>



<div class="container_me">

    <div class="ui raised segment signin">
        <h3 class="ui inverted blue block header"> SIGN IN </h3>
        <div class="ui two column grid basic segment">
            <div class="column">
                <div class="ui blue stacked segment">
                    <!-- form here -->
                    <div class="ui form">
                        <div class="field">
                            <label> Username </label>
                            <div class="ui left labeled icon input">
                                <input type="text">
                                <i class="user icon"></i>
                            </div>
                        </div>
                        <div class="field">
                            <label> Password </label>
                            <div class="ui left labeled icon input">
                                <input type="password">
                                <i class="lock icon"></i>
                            </div>
                        </div>
                        <div class="inline field">
                            <div class="ui checkbox">
                                <input id="remember" type="checkbox">
                                <label for="remember"> Remember me </label>
                            </div>
                        </div>
                        <div class="ui teal submit button"> Sign In </div>
                    </div>
                </div>
            </div>
            <div class="ui vertical divider"> OR </div>
            <div class="center aligned column">
                <!-- Facebook button here -->
                <h4 class="ui header"> Sign in with: </h4>
                <div class="ui facebook button">
                    <i class="facebook icon"></i>
                    Facebook
                </div>
            </div>
        </div>
        <div class="ui divider"></div>
        <div class="footer">
            <!-- text plus button here -->
            <div class="text"> Not a member? </div>
            <div class="ui vertical animated blue mini button signup">
                <div class="visible content"> Join Us </div>
                <div class="hidden content">
                    <i class="users icon"></i>
                </div>
            </div>
        </div>
    </div>


    <div class="ui inverted menu">
        <div class="ui dropdown item">
            Categories <i class="dropdown icon"></i>
            <div class="menu">
                <a class="item">Electronics</a>
                <a class="item">Automotive</a>
                <a class="item">Home</a>
            </div>
        </div>
    </div>

    <div class="ui selection dropdown">
        <input name="gender" type="hidden">
        <div class="default text">Gender</div>
        <i class="dropdown icon"></i>
        <div class="menu">
            <div class="item" data-value="1">Male</div>
            <div class="item" data-value="0">Female</div>
        </div>
    </div>

    <div class="ui compact menu">
        <div class="menu">
            <a class="active item">
                <i class="home icon"></i> Home
            </a>
            <div class="ui pointing dropdown link item">
                <i class="icon mail"></i> Messages <i class="dropdown icon"></i>
                <div class="menu">
                    <a class="item"><i class="mail icon"></i>Inbox</a>
                    <a class="item"><i class="book icon"></i>Archive</a>
                </div>
            </div>
            <a class="item">
                <i class="user icon"></i> Browse
            </a>
            <a class="item">
                <i class="question icon"></i> Help
            </a>
        </div>
    </div>

    <div class="ui menu">
        <a class="active item">
            <i class="home icon"></i> Home
        </a>
        <a class="item">
            <i class="mail icon"></i> Messages
        </a>
        <div class="right menu">
            <div class="item">
                <div class="ui icon input">
                    <input placeholder="Search..." type="text">
                    <i class="search link icon"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="ui blue labeled icon top left pointing dropdown button">
        <i class="settings icon"></i>
        <span class="text">Settings</span>
        <div class="menu">
            <div class="item"><i class="edit icon"></i>Edit</div>
            <div class="item"><i class="delete icon"></i>Remove</div>
            <div class="item"><i class="hide icon"></i>Hide</div>
        </div>
    </div>
    <div class="ui red labeled icon top right pointing dropdown button">
        <i class="settings icon"></i>
        <span class="text">Settings</span>
        <div class="menu">
            <div class="item"><i class="edit icon"></i>Edit</div>
            <div class="item"><i class="delete icon"></i>Remove</div>
            <div class="item"><i class="hide icon"></i>Hide</div>
        </div>
    </div>

    <div class="ui tabular menu">
        <a class="active item">
            Bio
        </a>
        <a class="item">
            Pics
        </a>
    </div>

</div>






<script src="jquery-2.js"></script>
<script src="javascript/semantic.js" type="text/javascript"></script>
<script src="homepage.js" type="text/javascript"></script>




</body>
</html>
